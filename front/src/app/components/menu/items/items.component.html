<div class='container-fluid'>
  <div class="row mt-5">

<div class='col-6'>

  <div class="row justify-content-center">

    <div *ngFor="let item of items; let i = index">

      <div class=" card m-1 p-3" style="width: 18rem;">
          
          
          <img class="card-img-top" src="{{item.url}}" alt="Card image cap">
          
          
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text"> {{item.description}}</p>
          </div>
          
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Price: {{item.price}}</li>
            <li class="list-group-item">Quantity: {{item.quantity}} </li>
          </ul>
          
          <!-- btn -->
          <div class="card-body">
            <button class="card-link" (click)="updateItem(item._id)" mat-button color="warn">Edited</button>
          </div>
        </div>
      </div>
    </div>
  
  </div>
    
    
    
    
    <div class="col-6">
      <router-outlet></router-outlet>
    </div>
</div>
</div>
