<div class="row ">
        <mat-form-field class="col-6">
            <input matInput placeholder="Name" [(ngModel)]="user.name"  name="user.name" >
          </mat-form-field>

        <mat-form-field class="col-6">
            <input matInput placeholder="Famely"  [(ngModel)]="user.famely" name="user.famely" >
          </mat-form-field>
  </div>
  <div class="row">
        <mat-form-field class="col-6">
            <input matInput type="email" placeholder="Email" [(ngModel)]="user.email" name="user.email" >
          </mat-form-field>

        <mat-form-field class="col-6">
            <input matInput type="password" placeholder="Password" [(ngModel)]="user.password" name="user.password" >
          </mat-form-field>
  </div>
  <div class="row">

    <mat-form-field class="col-6">
      <input matInput placeholder="Phone"  [(ngModel)]="user.phone" name="user.phone" >
    </mat-form-field>
    
    
    
    <mat-form-field class="col-6">
      <input matInput placeholder="City"  [(ngModel)]="user.city" name="user.city" >
    </mat-form-field>
    
  </div>
  
  <div class="row">
    <mat-form-field class="col-6">
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <div class="offset-2 mt-4">
      <button (click)="update()" class="btn btn-outline-success">Update</button> 
    </div>     

  </div>
