<div class='container'>
    
<div class="row mt-5">
        <mat-accordion class='col-6'>
                <mat-expansion-panel *ngFor="let user of users; let i = index"  (opened)="panelOpenState = true"(closed)="panelOpenState = false">
                  
                    <mat-expansion-panel-header>
                    <mat-panel-title>
                        <i class="material-icons">account_circle</i>
                        {{user.name}} {{user.family}}
                    </mat-panel-title>

                    <mat-panel-description>
                      
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  
                  
                  <p>
                      <br /> type :{{user.type}}
                      <br/>
                      <br /><img class="mr-2" src="./assets/email.png">{{user.email}}
                      <br/>
                      <br /><img  class="mr-2" src="./assets/placeholder.png"> {{user.city}}
                      <br/>
                      <br /><img  class="mr-2" src="./assets/key.png">{{user.password}}
                      <!-- <br />active :{{user.active}} -->
                    <span class="spacer"></span> 
                    <button style='float: right;' mat-fab color="primary" (click)="updateItUser(user._id)">
                        <i class="material-icons">create</i></button>
                  </p>


                </mat-expansion-panel>
              </mat-accordion>



<div class='col-6'> 
      <router-outlet></router-outlet>
  </div>
</div>
  </div>
